<div class="login-container">
  <div class="login-card animate-in">

    <!-- LEFT -->
    <div class="login-left">
      <div class="brand">ðŸ›’ Cartify</div>

      <h2>Welcome Back!</h2>
      <p class="subtitle">Login to continue shopping smarter</p>

      <form [formGroup]="loginForm" (ngSubmit)="submit()">

        <!-- EMAIL -->
        <input
          type="email"
          placeholder="Email address"
          formControlName="email"
        />
        <div
          class="error"
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          Please enter a valid email
        </div>

        <!-- PASSWORD -->
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <div
          class="error"
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          Password is required
        </div>

        <div class="auth-error" *ngIf="authError">
          Incorrect email or password
        </div>
        <button
  type="submit"
  class="primary-btn"
  [disabled]="loginForm.invalid || loading">

  <span *ngIf="!loading">Login</span>

  <span *ngIf="loading" class="spinner"></span>
</button>
        <button
          type="button"
          class="secondary-btn"
          (click)="goToRegister()">
          Create new account
        </button>

      </form>
    </div>

    <!-- RIGHT -->
    <div class="login-right">
      <img
        src="/login-illustration.jpg"
        alt="Online Shopping"
      />
    </div>

  </div>
</div>
