<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <h2>Stock Updates</h2>
    <div id="stock">Waiting for updates...</div>

    <script>
        const socket = new SockJS('http://localhost:8080/ws-stock');
        const stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // Subscribe to a specific product topic
            stompClient.subscribe('/topic/products/1/stock', function (message) {
                const data = JSON.parse(message.body);
                document.getElementById('stock').innerText = 
                    `Product ${data.productId} new stock: ${data.newStock}`;
            });
        });
    </script>
</body>
</html>
